# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testdockerjash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://teststdperdocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e8fe61fa4c444919c7d5b415d330c2b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e1bd085d8094d4d8e0734a6c72ea05e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: teststdperdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8fe61fa4c444919c7d5b415d330c2b }}/stdper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testdockerjash'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92da6cc8163d41d29bceae913af30aba }}
        images: 'teststdperdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8fe61fa4c444919c7d5b415d330c2b }}/stdper:${{ github.sha }}'